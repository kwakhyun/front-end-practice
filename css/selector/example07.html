<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="example07.css" />
    <title>CSS Example</title>
  </head>
  <body>
    <div>
      <input type="text" placeholder="Enter Text 1" />
      <input type="text" placeholder="Enter Text 2" />
      <input type="text" placeholder="Enter Text 3" disabled />
    </div>

    <div>
      <input type="radio" name="input-radio" id="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="input-radio" id="no" />
      <label for="no">No</label>
    </div>

    <div>
      <input type="checkbox" name="input-checkbox" id="check" />
      <label for="check">Check</label>
    </div>
  </body>
</html>
