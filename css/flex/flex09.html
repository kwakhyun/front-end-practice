<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="flex09.css" />
    <title>CSS flex</title>
  </head>
  <body>
    <h2>align-self: flex-start;</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item item1">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>align-self: center;</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item item2">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>align-self: flex-end;</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item item3">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>align-self: stretch;</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item item4">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
