<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="grid14.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <h2>grid-template-columns: 100px 1fr 1fr;</h2>
    <div class="container grid1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>grid-template-columns: min-content 1fr 1fr;</h2>
    <div class="container grid2">
      <div class="item">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
      </div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>grid-template-columns: max-content 1fr 1fr;</h2>
    <div class="container grid3">
      <div class="item">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
      </div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
