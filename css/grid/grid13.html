<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="grid13.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <h2>.item:nth-child(1) { background-color: darkred; }</h2>
    <h2>.item:nth-child(2) { background-color: darkblue; }</h2>
    <div class="container grid1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>.item:nth-child(1) { z-index: 1; }</h2>
    <div class="container grid2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>.item:nth-child(2) { z-index: -1; }</h2>
    <div class="container grid3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
