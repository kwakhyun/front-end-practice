<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="grid11.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <p>
      grid-area: grid-row-start / grid-column-start / grid-row-end /
      grid-column-end
    </p>
    <h2>grid-area: 1 / 1 / 3 / 3;</h2>
    <div class="container grid1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <h2>grid-area: 3 / 1 / 5 / 3;</h2>
    <div class="container grid2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <h2>grid-area: 1 / 1 / -1 / -1;</h2>
    <div class="container grid3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <h2>grid-area: a;</h2>
    <h2>grid-area: b;</h2>
    <h2>grid-area: c;</h2>
    <p>grid-template-areas: "a a a" "b c c" "b c c";</p>
    <div class="container grid4">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
