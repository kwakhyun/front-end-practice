<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="grid12.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <h2>.item:nth-child(5) { order: -1; }</h2>
    <h2>.item:nth-child(3) { order: -1; }</h2>
    <div class="container grid1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3 (order: -1;)</div>
      <div class="item">4</div>
      <div class="item">5 (order: -1;)</div>
    </div>
    <h2>grid-auto-flow: column;</h2>
    <div class="container grid2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3 (order: -1;)</div>
      <div class="item">4</div>
      <div class="item">5 (order: -1;)</div>
    </div>
    <h2>.item:nth-child(5) { order: -1; }</h2>
    <h2>.item:nth-child(3) { order: 1; }</h2>
    <div class="container grid3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3 (order: 1;)</div>
      <div class="item">4</div>
      <div class="item">5 (order: -1;)</div>
    </div>
  </body>
</html>
