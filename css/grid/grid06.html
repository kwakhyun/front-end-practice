<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="grid06.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <h2>grid-auto-flow: row; (기본값)</h2>
    <div class="container grid1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
    <h2>grid-auto-flow: column;</h2>
    <div class="container grid2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
    <h2>grid-auto-flow: row dense;</h2>
    <div class="container grid3">
      <div class="item">1</div>
      <div class="item dense1">2 (grid-column: span 3;)</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
    <h2>grid-auto-flow: column dense;</h2>
    <div class="container grid4">
      <div class="item">1</div>
      <div class="item dense2">2 (grid-row: span 3;)</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
