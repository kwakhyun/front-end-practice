<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="grid05.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <h2>grid-template-rows: 50px 150px;</h2>
    <div class="container grid1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">*</div>
      <div class="item">*</div>
      <div class="item">*</div>
      <div class="item">*</div>
    </div>
    <h2>grid-template-rows: 50px 150px;</h2>
    <h2>grid-auto-rows: 100px;</h2>
    <div class="container grid2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">*</div>
      <div class="item">*</div>
      <div class="item">*</div>
      <div class="item">*</div>
    </div>
  </body>
</html>
