    <style>

      a {

        border-radius: 10px;
        background-color: tomato;
        color: white;
        font-weight: bold;
      }

      }

      a:hover {
        font-size: 24px;
      }

        border: 1px solid deeppink;

      }

        border: 1px solid royalblue;

        color: white;
        font-weight: bold;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
      }
