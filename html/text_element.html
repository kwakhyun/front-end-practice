<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML <h1>–<h6> 요소는 6단계의 구획 제목을 나타낸다. 단계는 <h1>이 가장 높고 <h6>은 가장 낮다.
    글씨 크기를 위해서는 제목 태그를 사용하지 말고 CSS의 font-size 속성을 사용하자.
    제목 단계를 건너뛰는 것을 피하자. 언제나 <h1>로 시작해서, <h2>, 순차적으로 기입하자.
    페이지 당 하나의 <h1>만 사용하자. 여러 개를 써도 오류는 나지 않겠지만, 단일 <h1>이 모범 사례다. -->
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>
</body>
</html>
